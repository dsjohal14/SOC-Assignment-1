<html>
    <head>
        <title>MAIN BROWSER</title>
        <script>
            function search1()
            {
                document.getElementById("search").src = "https://www.wikipedia.org/"
            }
            function search2()
            {
                document.getElementById("search").src = "https://www.iitk.ac.in/"
            }
            function search3()
            {
                document.getElementById("search").src = "https://soc.cse.iitk.ac.in/"
            }
        </script>
        <style>
            .resize{
                width: 50%;
                height: 60%;
                position: relative;
                resize: both;
                overflow-y: hidden;
                overflow-x: auto;
            }
            </style>
    </head>
    <body>
        <center>
            <h1 align ="center">My First sub-window</h1>
            <hr>
            <br>
            <div align = "center" class="resize">
            <iframe style ="width: 100%; height: 100%;float: inherit" src="https://www.bing.com/"id="search""> abcd</iframe>
            </div> 
        </center> 
        <br>
        <hr>
        <br>
        <div align = "center">
            Wikipedia 
            <input type="button" value="Go" onclick="search1()"><br>
            IITK Home
            <input type="button" value="Go" onclick="search2()"><br>
            SOC IITK2019
            <input type="button" value="Go" onclick="search3()"><br>
        </div> 
    </body>
</html>
