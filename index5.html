<html>
    <head>

        <title>MAIN BROWSER</title>

        <script>
            function search()
            {
                var url = document.getElementById("url").value;
                document.getElementById("search").src = url
            }

            function resize()
            {
                var x = getElementById("xpix").value;
                var y = getElementById("ypix").value;
                document.getElementById("window").setAttribute("height", y +"px");
                document.getElementById("window").setAttribute("width" ,x+"px");
            }
        </script>

        <style>
            #window{
                width: 50%;
                height: 60%;
                position: relative;
                resize: both;
                overflow-y: hidden;
                overflow-x: auto;
            }
        </style>

    </head>

    <body>
        <center>
            <h1 align ="center">My First sub-window</h1>
            <hr>
            <br>
            Enter height and width : 
            Height<input type="text" size="1" id="ypix"> &nbsp;
            Width<input type="text" size="1" id="xpix">&nbsp;&nbsp;
            <input type="button" value ="Go" onclick ="resize()"> <br><br>

            <div align = "center" class="resize" id="window">
            <iframe style ="width: 100%; height: 100%;float: inherit" src="https://www.bing.com/"id="search""> abcd</iframe>
            </div> 
        </center> 

        <br>
        <hr>
        <br> 
        <div align = "center">
            <input id="url" placeholder="https://bing.com/" type="text">
            <input type="button" value ="Go" onclick="search()"
        </div>
        
    </body>
</html>
